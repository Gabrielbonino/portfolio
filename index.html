<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Gabriel Valerio Bonino Cortes Andrade</title>
    </head>
    <body>
        <div class="tile is-ancestor" style="margin: 20px;">
            <div class="tile is-vertical is-8">
              <div class="tile">
                <div class="tile is-parent is-vertical">
                  <article class="tile is-child notification is-primary" style="background-color: #0a0a0a;">
                    <p class="title">Gabriel Cortes</p>
                    <p class="subtitle">Eu rezo aos céus só não sei o porque.</p>
                  </article>

                  <article class="tile is-child notification is-warning" style="background-color: #0a0a0a;color: rgb(124 3 3);">
                    <p class="title">Objetivo</p>
                    <p class="subtitle">Ser o capitão capivara</p>
                  </article>
                </div>
                <div class="tile is-parent">
                  <article class="tile is-child notification is-info" style="background-color: #0a0a0a;">
                    <p class="title">Tatu</p>
                    <p class="subtitle">Quando eu tiver 300 contoS</p>
                      <figure class="image is-4by3">
                      <img src="img/obito.jpg" style="width: auto;">
                    </figure>
                  </article>
                </div>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-danger" style="background-color: #0a0a0a;">
                  <p class="title">Discord</p>
                  <p class="subtitle">Maou#2650</p>
                  <div class="content">
                    <!-- Content -->
                  </div>
                </article>
              </div>
            </div>

            <div class="tile is-parent">
              <article class="tile is-child notification is-success" style="background-color: #0a0a0a;">
                <div class="content">
                  <p class="title">Gameplay</p>
                  <p class="subtitle">conquista operação locker</p>
                  <div class="content">
                    <!-- Content -->
                    <video width="320" height="240" controls>
                      <source src="vdo/batlefield.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                    </video>
                  </div>
                </div>
              </article>
            </div>
          </div>
    </body>
</html>
